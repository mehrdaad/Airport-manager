<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!--BOOTSTRAP-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 class="text-center">Login</h1>
    <hr/>
    <form name="loginForm" method="POST" action="login.html" role="form">
        <div class="form-group row">
            <div class="col-sm-offset-4 col-sm-4">
                <label for="email" class="control-label">Email</label>
                <input type="text" id="email" placeholder="Email" name="username" required
                       class="form-control input-lg">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-4 col-sm-4">
                <label for="password" class="control-label">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" required
                       class="form-control input-lg">
            </div>
        </div>

        <div class="col-sm-offset-5" id="fail" style="display: none">
            <p class="text-danger">Wrong email or password!</p>
        </div>

        <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block" value="Log In">Log in
            </button>
            <a role="button" class="btn btn-default btn-lg btn-block" href="index.jsp">Cancel
            </a>
        </div>
    </form>
</div>
<script>
    if (window.location.href.indexOf("error") !== -1) {
        $("#fail").css('display', 'block');
    }
</script>
</body>

</html>
