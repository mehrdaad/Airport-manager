<div>
    <h1>Airplanes</h1>
    <br/>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New airplane
    </button>


    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Capacity</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="airplane in airplanes track by $index">
            <th>{{airplane.id}}</th>
            <td>{{airplane.name}}</td>
            <td>{{airplane.type}}</td>
            <td>{{airplane.capacity}}</td>
            <td>

                <button ng-click="goToAirplaneDetail(airplane.id)" type="submit" class="btn btn-primary">Detail</button>

                <button ng-click="deleteAirplane(airplane)" type="submit" class="btn btn-danger">Delete</button>

            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create airplane</h4>
                </div>
                <div class="modal-body">
                    <form name="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="name" ng-model="airplane.name" required>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="type" id="type" ng-model="airplane.type" required>


                            </div>
                        </div>
                        <div class="form-group">
                            <label for="capacity" class="col-sm-2 control-label">Capacity</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="type" id="capacity" ng-model="airplane.capacity" required>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createAirplane(airplane)" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
