<h1 class="text-center">Login</h1>
<hr/>
<div class="row">
    <form name="loginForm" ng-submit="login(credentials)" novalidate>
        <div class="form-group row">
            <div class="col-sm-offset-4 col-sm-4">
                <label for="email" class="control-label">Email</label>
                <input type="text" id="email" placeholder="Email" name="email" ng-required="true"
                       class="form-control input-lg"
                       ng-model="credentials.email">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-4 col-sm-4">
                <label for="password" class="control-label">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" ng-required="true"
                       class="form-control input-lg"
                       ng-model="credentials.password">
            </div>
        </div>

        <div class="col-sm-offset-5" ng-show="fail">
            <p class="text-danger">Wrong email or password</p>
        </div>

        <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="!loginForm.$valid">Login
            </button>
        </div>
    </form>
</div>
<hr/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default" id="panel-sample-login">
            <div class="panel-heading">

                Prepared credentials for testing:
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="user in users">
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.role}}</td>
                        <td><button class="btn btn-default" ng-click="useAccount(user)">Fill in</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
