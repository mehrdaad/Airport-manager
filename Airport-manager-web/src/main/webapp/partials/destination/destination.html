<head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>


<body>
    <h1>Destination</h1>
    <br/>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New destination
    </button>
    <br/>
    <br/>

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search..." ng-model="searchDestination">
            </div>
        </div>
    </form>

    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <td>
                <a  href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    <b>#</b>
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
                    <b>Country</b>
                    <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
                    <b>City</b>
                    <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
        </tr>
        </thead>
      <!-- ng-show="auth"-->
        <tbody>
        <tr ng-repeat="destination in destinations | orderBy:sortType:sortReverse | filter:searchDestination" >
            <td> {{destination.id}}</td>
            <td>
                <span data-ng-hide="editMode">{{destination.country}}</span>
                <input type="text" data-ng-show="editMode" data-ng-model="destination.country" data-ng-required />
            </td>
            <td>
                <span data-ng-hide="editMode">{{destination.city}}</span>
                <input type="text" data-ng-show="editMode" data-ng-model="destination.city" data-ng-required />
            </td>
            <td>
                <a class="btn btn-default" href="" type="submit" data-ng-show="editMode" data-ng-click="editMode = false; cancel()">
                    <i class="fa fa-times  fa-lg"></i> Cancel
                </a>
                <a class="btn btn-default" href="" type="submit" data-ng-show="editMode" data-ng-click="editMode = false; update(destination)" >
                    <i class="fa fa-floppy-o  fa-lg"></i> Save
                </a>
                <a class="btn btn-danger" href="" type="submit" data-ng-show="editMode" data-ng-click="editMode = false; deleteDestination(destination)">
                    <i class="fa fa-trash-o fa-lg"></i> Delete
                </a>
                <a type="submit" class="btn btn-default" href="" data-ng-hide="editMode"
                   data-ng-click="editMode = true; editFields()" >
                    <i class="fa fa-cog"></i> Update
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create destination</h4>
                </div>
                <div class="modal-body">
                    <form name="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="country" class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="country" id="country" ng-model="destination.country" required>
                                <p class="help-block" ng-show="form.country.$error.required">country cannot be empty</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="city" id="city" ng-model="destination.city" required>
                                <p class="help-block" ng-show="form.city.$error.required">city cannot be empty</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createDestination(destination)" data-dismiss="modal" ng-disabled="form.city.$error.required || form.country.$error.required">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
