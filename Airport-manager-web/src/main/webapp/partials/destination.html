<head>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>


<body>
<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search..." ng-model="searchDestination">
        </div>
    </div>
</form>

<table class="table table-bordered table-striped">

    <thead>
    <tr>
        <td>
            <a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                ID
                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
        <td>
            <a href="" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
                Country
                <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
        <td>
            <a href="" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
                City
                <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
    </tr>
    </thead>
  <!-- ng-show="auth"-->
    <tbody>
    <tr ng-repeat="destination in destinations | orderBy:sortType:sortReverse | filter:searchDestination" >
        <td> {{destination.id}}</td>

        <td>
            <span data-ng-hide="editMode">{{destination.country}}</span>
            <input type="text" data-ng-show="editMode" data-ng-model="destination.country" data-ng-required />
        </td>

        <td>
            <span data-ng-hide="editMode">{{destination.city}}</span>
            <input type="text" data-ng-show="editMode" data-ng-model="destination.city" data-ng-required />
        </td>

        <td>

            <a class="btn btn-default" href="" type="submit" data-ng-show="editMode" data-ng-click="editMode = false; cancel()">
                <i class="fa fa-times  fa-lg"></i> Cancel
            </a>

            <a class="btn btn-default" href="" type="submit" data-ng-show="editMode" data-ng-click="editMode = false; update(destination)" >
                <i class="fa fa-floppy-o  fa-lg"></i> Save
            </a>

            <a class="btn btn-danger" href="" type="submit" data-ng-show="editMode" data-ng-click="editMode = false; deleteDestination(destination)">
                <i class="fa fa-trash-o fa-lg"></i> Delete
            </a>
            <a type="submit" class="btn btn-default" href="" data-ng-hide="editMode"
               data-ng-click="editMode = true; editFields()" >
                <i class="fa fa-cog"></i> Update
            </a>
        </td>
    </tr>
    </tbody>

</table>

<form name="newDestination">
    <label>Country:</label>
    <input type="text"  ng-model="newDestination.Country" placeholder="Country" required/>
    <p class="help-block" ng-show="form.name.$error.required">name is required</p>
    <label>City:</label>
    <input type="text"   ng-model="newDestination.City" placeholder="City" required/>

    <button ng-click="create(newDestination)" class="btn btn-default" type="submit" >Create</button>
</form>




</body>
