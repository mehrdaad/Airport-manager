<div class="row">
    <div class="col-xs-12">
        <h1>Steward #{{steward.id}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-3">
        <table class="table">
            <thead>
                <tr>
                    <th> </th>
                    <th> &nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Firstname</th>
                    <td>{{steward.firstname}}</td>
                </tr>
                <tr>
                    <th>Surname</th>
                    <td>{{steward.surname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-md-9">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Surname</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="steward in stewards | orderBy : 'id' track by $index">
                <td>{{steward.id}}</td>
                <td>{{steward.firstname}}</td>
                <td>{{steward.surname}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        <button ng-click="deleteSteward(steward.id)">Delete</button>
    </div>
</div>
