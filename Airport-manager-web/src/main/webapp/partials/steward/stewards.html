<div>
    <h1>Stewards</h1>
    <br/>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New steward
    </button>

    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="steward in stewards | orderBy : 'id' track by $index">
            <td>{{steward.id}}</td>
            <td>{{steward.firstName}}</td>
            <td>{{steward.surname}}</td>
            <td align="right">
                <button ng-click="goToStewardDetail(steward.id)" type="submit" class="btn btn-primary">Detail</button>
                <button type="button" class="btn btn-danger" ng-click="deleteSteward(steward.id)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create steward</h4>
                </div>
                <div class="modal-body">
                    <form name="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">Firstname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="firstName" id="firstName"
                                       ng-model="steward.firstName" required>
                                <p class="help-block" ng-show="form.firstName.$error.required">firstname cannot be
                                    empty</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="col-sm-2 control-label">Surname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="surname" id="surname" ng-model="steward.surname" required>
                                <p class="help-block" ng-show="form.surname.$error.required">surname cannot be empty</p>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createSteward(steward)" data-dismiss="modal"
                            ng-disabled="form.surname.$error.required || form.firstName.$error.required">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
