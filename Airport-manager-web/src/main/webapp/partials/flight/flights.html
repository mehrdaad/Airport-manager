<div>
    <h1>Flights</h1>
    <br/>
    <table class="table table-condensed table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Departure Location</th>
            <th>Arrival Location</th>
            <th>Departure</th>
            <th>Arrival</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="flight in flights track by $index" ng-click="goToFlightDetail(flight.id)"
            style="cursor: pointer">
            <th>{{flight.id}}</th>
            <td>{{flight.departureLocation.city}}, {{flight.departureLocation.country}}</td>
            <td>{{flight.arrivalLocation.city}}, {{flight.arrivalLocation.country}}</td>
            <td>{{flight.departureTime}}</td>
            <td>{{flight.arrivalTime}}</td>
        </tr>
        </tbody>
    </table>
    <a href="#!/newflight">New Flight</a>
</div>
